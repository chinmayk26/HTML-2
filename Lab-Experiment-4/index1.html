<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/style2.css" />
        <title>HTML-2</title>
    </head>

    <body bgcolor= #33FFF8>

        <div class="row">

            <div class="card productcard column-1">
                <img src="images/index.jpg">
                <div class="container profile">
                    <h1 class="order">White Casual Sustainable TShirt /n
                    <p><strong>Rs.1500</strong>&nbsp;&nbsp;<strike>Rs.1750</strike></p></h1>
                </div>
            </div>

            <div class="card ordercard column-2">
                <h1 class="heading">Print and Payment Details</h1>

                <form name="myForm" enctype="multipart/form-data" method="put" onsubmit="return formValidation()">

                    <label for="tagline"><strong>Enter Customized Text</strong></label>
                    <input type="text" id="tagline" name="tagline">

                    <p>
                        <strong>Choose strip color:</strong>
                    </p>
                    <input type="radio" id="orange" name="color" value="orange">
                    <label for="orange">Orange</label><br>
                    <input type="radio" id="yellow" name="color" value="yellow">
                    <label for="yellow">Yellow</label><br>
                    <input type="radio" id="voilet" name="color" value="Voilet">
                    <label for="voilet">Voilet</label><br>
                    <input type="radio" id="pink" name="color" value="Pink">
                    <label for="pink">Pink</label><br>
                    <input type="radio" id="blue" name="color" value="black">
                    <label for="black">Black</label>
            

                    <p>
                        <label for="size"><strong>Choose shirt size:</strong></label>
                        <select name="size" id="size">
                            <option selected="" value="default">Select a size</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </p>

                    <p>
                        <label for="quantity"><strong>Quantity:</strong></label>    
                        <input type="text" id="name" name="name">
                    </p>
                    
                    <p>
                        <label for="name"><strong>Enter your name:</strong></label>    
                        <input type="text" id="name" name="name">
                    </p>

                    <p>
                        <label for="number"><strong>Enter your mobile number:</strong></label>
                        <input type="text" id="number" name="number">
                    </p>

                    <p>
                        <label for="address"><strong>Enter your address:</strong></label>
                    </p>
                    <textarea id="address" name="address" rows="4" cols="50"></textarea>

                    <p>
                        <strong>Choose payment options:</strong>
                    </p>
                    
                    <input type="radio" id="cash" name="pay" value="Cash">
                    <label for="cash">Cash</label>

                    <p><strong>Total amount:</strong> â‚¹ 1500</p>
                    <button class="button green" name="submit" type="submit">Place Order</button>
                </form> 
                
            </div>

        </div>

    </body>
    <script src="js/formValidation.js"></script>
</html>
